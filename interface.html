<div id="widget-form-container">
  <form class="form-horizontal">
    <header>
      <p>Configure the SMS verification component</p>
      <a id="help_tip" href="#">Need help?</a>
    </header>

    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active" id="verification-settings"><a href="#verification-tab" aria-controls="verification" role="tab" data-toggle="tab">Verification</a></li>
      <li role="presentation" class="" id="redirect-settings"><a href="#redirect-tab" aria-controls="redirect" role="tab" data-toggle="tab">Redirect</a></li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="verification-tab">

        <h2><small>Verification settings</small></h2>
        <div class="row">
          <div class="col-xs-12">
            <p>This settings are stored on the data source.</p>
          </div>
        </div>
        <div id="validation"></div>

      </div>

      <div role="tabpanel" class="tab-pane" id="redirect-tab">

        <h2><small>Redirect after verification</small></h2>
        <div class="row">
          <div class="col-xs-12">
            <p>The user will be redirected after being verified.</p>
          </div>
        </div>
        <div id="link-actions"></div>

      </div>
    </div>
  </form>
</div>
